<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LUV FS | E-Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/dist/admin/master.css">
</head>
<body>

  <header class="navbar navbar-primary">
    <section class="navbar-section tab-indicators">
      <a href="#" class="btn btn-primary" data-view-link="table1">Pending</a>
      <a href="#" class="btn btn-primary" data-view-link="table2">Completed</a>
      <a href="#" class="btn btn-primary" data-view-link="table3">Reviewed</a>
    </section>
    <section class="navbar-center">
      <!-- centered logo or brand -->
    </section>
    <section class="navbar-section">
      <div class="input-group input-inline">
        <input class="form-input" type="text" placeholder="Filter">
      </div>
      <a href="#" class="btn btn-primary" data-view-link="new">Create New</a>
    </section>
  </header>

  <div class="content">
    <div class="view" data-view="login">
      login
    </div>

    <div class="view" data-view="table1">
      <table class="table table-striped table-hover c-hand datatable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Dealer</th>
            <th>Make & Model</th>
            <th>Mileage</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="view" data-view="table2">
      <table class="table table-striped table-hover c-hand datatable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="view" data-view="table3">
      <table class="table table-striped table-hover c-hand datatable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="view" data-view="single">
      <table class="table table-striped table-hover"></table>
    </div>

    <div class="view" data-view="new">
      <div class="form">
        <h1 class="text-center">Create New</h1>

        <div class="toast-wrapper"></div>

        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input class="form-input" type="text" id="name" placeholder="Name">
          <p class="form-input-hint">Name is required!</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="dob">Date of Birth</label>
          <input class="form-input" type="date" id="dob" placeholder="DoB">
          <p class="form-input-hint">Date of Birth is required!</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="dealer">Dealer</label>
          <input class="form-input" type="text" id="dealer" placeholder="Dealer">
          <p class="form-input-hint">Dealer is required!</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="make_model">Make & Model</label>
          <input class="form-input" type="text" id="make_model" placeholder="Make & Model">
          <p class="form-input-hint">Make & Model is required!</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="mileage">Mileage</label>
          <input class="form-input" type="text" id="mileage" placeholder="Mileage">
          <p class="form-input-hint">Mileage is required!</p>
        </div>

        <button id="btnCreate" class="btn btn-primary btn-lg centered">Submit</button>
      </div>
    </div>
  </div>

  <script src="assets/node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="assets/node_modules/datatables.net/js/jquery.dataTables.js" charset="utf-8"></script>
  <script src="assets/js/admin-dist.js" charset="utf-8"></script>
</body>
</html>
